<div class="container">
  <form class="d-flex flex-column justify-content-center w-50">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email">
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Mot de passe</label>
      <input type="password" name="pwd" class="form-control" id="pwd" [(ngModel)]="pwd">
    </div>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Connexion</button>
  </form>
</div>
